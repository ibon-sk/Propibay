<div class="chat-container">
    <div class="chat-list">
      <h3>Mis conversaciones</h3>
      <div *ngFor="let user of getUsers()" 
        (click)="selectChat(user)" 
        [ngClass]="{'chat-item': user !== selectedChat, 'chat-item-selected': user === selectedChat}">
        {{ user }}
      </div>
    </div>
  
    <div class="chat-window">
      <h3>Conversaci√≥n con {{ selectedChat }}</h3>
      <div class="message-list">
        <div *ngFor="let message of chats[selectedChat]"
          [ngClass]="{'message-received': !message.isSentByUser, 'message-sent': message.isSentByUser}">
          <b>{{ message.chat }} </b>
          <small>{{ message.fecha | date:'dd/MM/yy HH:mm' }}</small>
        </div>
      </div>
      <div class="message-input">
        <input [(ngModel)]="newMessage" (keydown.enter)="sendMessage()" placeholder="Escribe un mensaje..." />
        <button (click)="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>
