<h1>Propibay</h1>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <!-- Mostrar un error si el campo es inválido -->
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Email no es válido</small>
      </div>
    </div>
  
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password">
      <!-- Mostrar un error si el campo es inválido -->
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</small>
      </div>
    </div>
  
    <div>
      <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
      <button type="button" (click)="onGoogleLogin()">
        <img src="https://www.google.com/images/icons/product/search-32.png" alt="Google Icon"> Iniciar Sesión con Google
      </button>
      <button type="button" (click)="onCreateAccount()">Crear Cuenta</button>
    </div>
  </form>
