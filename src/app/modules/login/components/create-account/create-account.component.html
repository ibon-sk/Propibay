<h1>Crear cuenta nueva</h1>

<form [formGroup]="createAccountForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="first-name">Nombre:</label>
        <input type="text" id="first-name" formControlName="firstName" required>
        <div *ngIf="createAccountForm.get('firstName').invalid && createAccountForm.get('firstName').touched">
            Nombre es requerido.
        </div>
    </div>
    <div>
        <label for="last-name">Apellidos:</label>
        <input type="text" id="last-name" formControlName="lastName" required>
        <div *ngIf="createAccountForm.get('lastName').invalid && createAccountForm.get('lastName').touched">
            Apellidos son requeridos.
        </div>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="createAccountForm.get('email').invalid && createAccountForm.get('email').touched">
            Email es requerido y debe ser válido.
        </div>
    </div>
    <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" formControlName="password" required>
        <div *ngIf="createAccountForm.get('password').invalid && createAccountForm.get('password').touched">
            Contraseña es requerida y debe tener al menos 6 caracteres.
        </div>
    </div>
    <div>
        <button type="submit">Enviar</button>
    </div>
</form>
