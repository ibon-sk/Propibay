<div style="position: relative; display: flex; align-items: center; padding-top: 20px; padding-bottom: 30px;">
    <button mat-icon-button (click)="goBack()" style="position: absolute; left: 0;">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1 style="margin: 0 auto;">Crear cuenta nueva</h1>
</div>

<form [formGroup]="createAccountForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="first-name">Nombre</label>
        <input type="text" id="first-name" formControlName="firstName" required>
        <div *ngIf="createAccountForm.get('firstName')?.invalid && createAccountForm.touched">
            <small *ngIf="createAccountForm.get('firstName')?.errors?.['required']">Campo requerido</small>
        </div>
    </div>
    <div>
        <label for="last-name">Apellidos</label>
        <input type="text" id="last-name" formControlName="lastName" required>
        <div *ngIf="createAccountForm.get('lastName')?.invalid && createAccountForm.touched">
            <small *ngIf="createAccountForm.get('lastName')?.errors?.['required']">Campo requerido</small>
        </div>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="createAccountForm.get('email')?.invalid && createAccountForm.touched">
            <small *ngIf="createAccountForm.get('email')?.errors?.['required']">Campo requerido</small>
            <small *ngIf="createAccountForm.get('email')?.errors?.['email']">Email no es válido</small>
        </div>
    </div>
    <div>
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" required>
        <div *ngIf="createAccountForm.get('password')?.invalid && createAccountForm.touched">
            <small *ngIf="createAccountForm.get('password')?.errors?.['passwordStrength']">{{ createAccountForm.get('password')?.errors?.['passwordStrength'] }}</small>
        </div>
    </div>
    <div>
        <button type="submit">Enviar</button>
    </div>
</form>
